<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Week 10 Assignment - GIS 5547</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.24/"></script>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/WebMap",
      "dojo/domReady!"
    ], function(Map, MapView, WebMap) {
      
      var webmap = new WebMap({
        portalItem: {
          id: "02f0b4b239f9432a8bdf6d79a041808f"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap,
        zoom: 2, // Adjust zoom level as needed
        center: [-98.5795, 39.8283] // Center coordinates for the US
      });

      document.getElementById("clickButton").addEventListener("click", function() {
        alert("Button clicked!");
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv" style="width: 100%; height: 100vh;"></div>
  <!-- A container for the button -->
  <div id="buttonContainer" style="position: absolute; top: 10px; left: 10px;">
    <button id="clickButton">Click</button>
  </div>
</body>
</html>
